<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}

    <small><a href="{% url 'user_profile' message.user.id %}">@ {{message.user}}</a> {{message.created|timesince}} ago</small>
    <small>
        <p>Replied to <b>{{message.room}}</b></p>
    </small>

    <p>{{message.body}}</p>
    {% if request.user == message.user %}
        <a href="{% url 'update_message' message.id %}">Edit</a>
        <a href="{% url 'delete_message' message.id %}">Delete</a>
    {% endif %}
<hr>
{% endfor %}
